<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - LokivaGames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .auth-page-container {
            min-height: calc(100vh - 80px - 300px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
        }

        .auth-card {
            background: var(--color-bg-card);
            padding: 2.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: var(--color-primary);
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="container navbar">
            <div class="nav-left" style="display: flex; align-items: center; gap: 3rem;">
                <a href="AnaSayfa.html" class="logo">LokivaGames</a>
                <nav class="nav-links">
                    <a href="AnaSayfa.html">Ana Sayfa</a>
                    <a href="Oyunlar.html">Oyunlar</a>
                    <a href="Egitim.html">Eğitim</a>
                    <a href="Market.html">Market</a>
                    <a href="Hakkimizda.html">Hakkımızda</a>
                </nav>
            </div>
            <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="auth-page-container">
        <div class="auth-card fade-in">
            <h1 class="auth-title">Aramıza Katıl</h1>

            <form>
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" class="form-input" placeholder="Kullanıcı Adı">
                </div>
                <div class="form-group">
                    <label>E-posta</label>
                    <input type="email" class="form-input" placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Şifre Tekrar</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Kayıt Ol</button>

                <div class="auth-footer"
                    style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--color-text-muted);">
                    Zaten bir hesabın var mı? <a href="Giris.html"
                        style="color: var(--color-primary); font-weight: bold;">Giriş Yap</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="copyright">
                &copy; 2024 LokivaGames. Tüm hakları saklıdır.
            </div>
        </div>
    </footer>

    <script src="../main.js"></script>
</body>

</html>
